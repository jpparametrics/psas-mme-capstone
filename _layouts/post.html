---
layout: base 
---

  <div style="padding: 20px; border-bottom: 1px solid #c0c0c0;">
  {% if page.previous.url %}
    <div style="float: left;"><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></div>
  {% endif %}
  {% if page.next.url %}
    <div style="float: right;"><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></div>
  {% endif %}
  <div style="clear:both;"></div>
  </div>

  <div class="title">{{ page.title }}</div>
  <p>{{ page.date | date:"%B %Y" }} - {{ page.location }}</p>

  {{ content }}

  <div style="clear: both;">
